name: CI
 
on:
  push:
    branches:
      - main
      
  pull_request:
    branches:
      - main
env:
  CSV_URL: "project/train_data.csv"
  TARGET_VAR: "Loan_Status"
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v4
 
      # Setup Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      # Check Env Variables
      - name: Check Env
        run: |
          echo $CSV_URL
 
      # Install mlflow
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow

      # # Set MLflow Tracking URI (pakai dagshub)
      # - name: Set MLflow Tracking URI
      #   run: 
      #     dagshub login --token ${{ secrets.dagshub }} 
          
      # Run as a mlflow project
      - name: Run mlflow project
        run: |
          mlflow run project 
          
      # Save models to GitHub Repository
      - name: Get latest MLflow run_id
        run: |
          git config --global user.name ${{ secrets.username }}
          git config --global user.email ${{ secrets.email }}
          git add mlruns/
          git commit -m "Save mlruns from CI run"
          git push origin master

      - name: Install Python dependencies
        run: |
          pip install --upgrade google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client
        
      - name: Upload to Google Drive
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          python MLproject/upload_to_gdrive.py
